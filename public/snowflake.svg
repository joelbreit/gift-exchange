<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1a2332"/>
  
  <!-- Center and arms -->
  <g transform="translate(200, 200)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="#ffffff" stroke="#cce6ff" stroke-width="2"/>
    
    <!-- Main arm (to be rotated 6 times) -->
    <g id="arm">
      <!-- Main line -->
      <line x1="0" y1="0" x2="0" y2="-120" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Side branches -->
      <line x1="0" y1="-40" x2="-20" y2="-55" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="-40" x2="20" y2="-55" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      
      <line x1="0" y1="-80" x2="-25" y2="-95" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="-80" x2="25" y2="-95" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Tip decoration -->
      <circle cx="0" cy="-120" r="4" fill="#ffffff"/>
    </g>
    
    <!-- Rotate the arm 6 times -->
    <use href="#arm" transform="rotate(0)"/>
    <use href="#arm" transform="rotate(60)"/>
    <use href="#arm" transform="rotate(120)"/>
    <use href="#arm" transform="rotate(180)"/>
    <use href="#arm" transform="rotate(240)"/>
    <use href="#arm" transform="rotate(300)"/>
  </g>
</svg>